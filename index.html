<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Form</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="left">
        <div id="logo">
            <img src="assets/genie-lamp.png" id="logo-img">
            <div id="site-name">Genie Employment</div>
        </div>
    </div>
    <div id="right">
        <p id="init-prompt">
            <em>This is not a real online service.</em>
            Sign up for great opportunities.
        </p>
        <form>
            <div id="fields">
                <div id="left-fields">
                    <div class="field">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="field">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                    <div class="field">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                <div id="right-fields">
                    <div class="field">
                        <label for="phone-num">Phone Number</label>
                        <input type="text" id="phone-num" name="phone-num" minlength="7" required>
                    </div>
                    <div class="field">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" minlength="4" required>
                    </div>
                    <div class="field">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" minlength="4" required>
                    </div>
                </div>
            </div>

            <button type="submit">SUBMIT</button>
        </form>
        <p id="bottom-text">
            Already have an accout? <a href="https://www.theodinproject.com/lessons/node-path-intermediate-html-and-css-sign-up-form">Log In</a>
        </p>
    </div>
</body>
</html>
